<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Dynamic Quote Generator</h1>
        
        <div class="controls">
            <div class="filter-section">
                <select id="categoryFilter">
                    <option value="all">All Categories</option>
                </select>
                <button id="newQuote">Show Random Quote</button>
            </div>
            
            <div class="quote-display" id="quoteDisplay"></div>
            
            <div class="add-quote-section">
                <h3>Add New Quote</h3>
                <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
                <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
                <button id="addQuoteBtn">Add Quote</button>
            </div>
            
            <div class="import-export">
                <h3>Data Management</h3>
                <button id="exportBtn">Export Quotes</button>
                <input type="file" id="importFile" accept=".json" style="display: none;" />
                <button id="importBtn">Import Quotes</button>
                <button id="syncBtn">Sync with Server</button>
                <div>
                    <input type="checkbox" id="autoSync" checked>
                    <label for="autoSync" id="autoSyncLabel">Auto-sync every 30 seconds</label>
                </div>
            </div>
            
            <div id="syncStatus"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
