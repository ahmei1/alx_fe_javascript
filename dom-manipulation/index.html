<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Category Filter (exact IDs & onchange signature) -->
  <label for="categoryFilter">Filter by category:</label>
  <select id="categoryFilter" onchange="filterQuote()">
    <option value="all">All Categories</option>
    <!-- options added dynamically -->
  </select>

  <!-- Where filtered quotes will render -->
  <div id="quoteDisplay"></div>

  <!-- Simple add form to verify categories update live -->
  <h3>Add a Quote</h3>
  <input type="text" id="newQuote" placeholder="Enter quote" />
  <input type="text" id="newCategory" placeholder="Enter category" />
  <button onclick="addQuote()">Add Quote</button>

  <div>
  <p id="quote-text">Loading...</p>
  <input id="quote-input" placeholder="Enter a quote" />
  <button id="add-quote">Add Quote</button>
  <button id="sync-quotes">Sync Quotes</button>
  <p id="notification"></p>
</div>

  <script src="script.js"></script>
</body>
</html>
